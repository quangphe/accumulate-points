<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tích điểm - Đổi quà</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/icon.min.css">
    <link rel="stylesheet" href="/assets/custom.min.css">
    <script src="https://huudinh.github.io/assets/js/lib.min.js"></script>
    <script src="https://huudinh.github.io/assets/js/module.min.js"></script>
</head>

<body>
    <!-- HEADER -->
    <div id="header_dh_1_0_0"></div>
    <div class="header_dh_1_0_0__bg" id="headerBg"></div>
    <!-- END HEADER -->

    <!-- SLIDER -->
    <div id="slider_dh_1_0_0"></div>

    <script>
        var slider = tns({
            container: ".slider",
            items: 1,
            slideBy: "page",
            autoplay: false,
            autoplayButtonOutput: false,
            mouseDrag: true,
            lazyload: true,
            lazyloadSelector: ".tns-lazy",
            autoHeight: true,
            nav: false,
            navPosition: "bottom",
            controlsContainer: "#slider-nav",
        });
    </script>
    <!-- END SLIDER -->

    <!-- BENEFITS -->
    <div id="benefits_dh_1_0_0"></div>
    <!-- END BENEFITS -->

    <!-- INTRO -->
    <div id="intro_dh_1_0_0"></div>
    <!-- END INTRO -->

    <!-- PRODUCTS -->
    <div id="product_dh_1_0_0"></div>

    <script>
        var slider = tns({
            container: ".sliderPro",
            items: 1,
            slideBy: "page",
            autoplay: false,
            autoplayButtonOutput: false,
            mouseDrag: true,
            lazyload: true,
            lazyloadSelector: ".tns-lazy",
            autoHeight: true,
            nav: false,
            navPosition: "bottom",
            controlsContainer: "#sliderPro-nav",
        });
    </script>
    <!-- END PRODUCTS -->

    <!-- FOOTER -->
    <div id="footer_dh_1_0_0"></div>
    <!-- END FOOTER -->
</body>

<script src="https://huudinh.github.io/assets/js/tiny-slider.min.js"></script>
<script>
    renderModule('Header', 'header_dh_1_0_0', '', 'logic');
    renderModule('Home', 'slider_dh_1_0_0', '', 'logic');
    renderModule('Home', 'benefits_dh_1_0_0', '', 'logic');
    renderModule('Home', 'intro_dh_1_0_0', '', 'logic');
    renderModule('Home', 'product_dh_1_0_0', '', 'logic');
    renderModule('Footer', 'footer_dh_1_0_0', '', '');
</script>

</html>
